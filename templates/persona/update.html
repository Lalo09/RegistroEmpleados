{% extends 'base.html' %}

{% block title %}Editar empleado{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar datos de empleado<h1>
    </div>
    <div class="cell">
        <form method="POST">{% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="success button">Guardar</button>
        </form>
    </div>
</div>

{% endblock content %}
